{% extends 'base.html' %}

{% block title %}
    Gallery
{% endblock title%}

{% block head %}
           
      <h1>Gallery</h1>
    
{% endblock head %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row">
        {% for post in posts %}
        
        <div class="col-md-4">
            <div class="card mt-4 ">
                <img src="{{post.img.url}}" alt="" class="card-img-top">
                <div class="card-body">
                    <p>Uploaded on: {{post.timeStamp}}</p>
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
    
</div>
{% endblock body %}
