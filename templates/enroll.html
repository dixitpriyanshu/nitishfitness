{% extends 'base.html' %}

{% block title %}
    Enrollment for Gym
{% endblock title%}

{% block head %}
    <h1>Join the Best Gym in Bangalore.</h1>       
      
    <div class="container mt-2">

        <div class="row">
        
            <div class="col-md-3"> </div>
            
                <div class="col-md-6">
                
                    
                    {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                
                    <form action="/join" method="post">{% csrf_token %}
                        {% csrf_token %}
                
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            name="fullName"
                            placeholder="Enter Your Full Name"
                            required
                          />
                        </div>
                
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control mt-2"
                            value="{{user.email}}"
                            name="email"
                            placeholder="Enter Your Email"
                            readonly
                            required
                          />
                        </div>
                
                        <div class="form-group">
                
                          <select class="form-control mt-2" id="gender" name="gender" required>
                            <option selected disabled>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </div>
                
                        <div class="form-group">
                          <input
                            type="number"
                            class="form-control mt-2"
                            value="{{user.username}}"
                            name="phoneNumber"
                            placeholder="Enter Your Number"
                            readonly
                            required
                          />
                        </div>
                
                        <div class="form-group">
                          <input
                          id="dob"
                            type="date"
                            class="form-control mt-2"
                            name="dob"
                            placeholder="Date Of Birth"
                            required
                          />
                        </div>
                
                
                        <div class="form-group">
                           
                                     <select  class="form-control mt-2" id="member" name="member"  required>
                                     <option selected disabled>Select Membership Plan</option>
                                          {% for  p in membership %}
                                          
                
                <option value="{{p.plan}} - {{p.price}}">{{p.plan}} - {{p.price}} Rs</option>
                {% endfor %}
                
                </select>
                                
                
                
                            </div>
                        <div class="form-group">
                           
                                     <select  class="form-control mt-2" id="trainer" name="trainer"  required>
                                     <option selected disabled> Select Trainer </option>
                                          {% for  p in selectTrainer %}
                                          
                
                <option value="{{p.name}}">{{p.name}}</option>
                {% endfor %}
                
                </select>
                            </div>
                
                            <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control mt-2"
                                  name="reference"
                                  placeholder="Refered By"
                                  
                                />
                              </div>
                
                            <div class="form-group">
                                <input
                                  type="text"
                                  class="form-control mt-2"
                                  name="address"
                                  placeholder="Address"
                                  
                                />
                              </div>
                
                                                                      
                
                
                        <br />
                        <div class="d-grid gap-2">
                          <button class="btn btn-warning" type="submit">Enroll</button>
                        </div>
                      </form>
                    
                </div>
            
            <div class="col-md-3"></div>
        
        </div>
        
    </div>
    <script src="static/assets/js/date.js"></script>
{% endblock head %}
